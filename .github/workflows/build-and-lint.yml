name: Build and Lint Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    name: Build and Lint Server
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Lint the code
      - name: Lint code
        run: npm run lint

      # Step 5: Build the server (if applicable)
      - name: Build server
        run: npm run build # Replace 'build' with your actual build script if it differs.

      # Optional: Save build artifacts
      - name: Archive build output
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build # Adjust to the actual build output directory.

  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    needs: build-and-lint
    if: github.ref == 'refs/heads/main' && success()

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
